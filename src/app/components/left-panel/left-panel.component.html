<div
  class="pane-height flex justify-center align-end"
  *ngIf="user$ | async as user"
>
  <div class="flex flex-wrap justify-center align-center pad-bot-10">
    <img class="profile-pic" src="{{ user.pic }}" />
    <span class="margin-left-5 font-white font-ui bold">{{
      user.username
    }}</span>
  </div>
</div>
